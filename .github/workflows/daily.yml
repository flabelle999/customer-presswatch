name: Daily PR Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # runs daily at 8:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager beautifulsoup4 pandas

      - name: Run scrapers
        run: |
          echo "Running all PR scrapers..."
          python getZhonePR2025.py || true
          python getAdtranPRPages1To5.py || true
          python getCalixPRLoadMoreDateOK.py || true
          python getHuaweiPR2025_final.py || true
          python getRibbonPR2025.py || true
          python getEkinopsPR2025.py || true
          python getCienaPR2025.py || true
          python getZTEPR2025.py || true
          echo "âœ… All scrapers completed."

      - name: Commit and push updates (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add press_releases_master.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update $(date -u +'%Y-%m-%d')"
          git push
